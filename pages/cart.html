<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Cart - Microsoft</title>
    <link rel="stylesheet" href="../css/styles1.css">
    <style>
        /* Small extra styling for cart items */
        .cart-container {
            padding: 100px 50px;
            text-align: center;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px auto;
            max-width: 800px;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
        }
        .cart-item img {
            width: 100px;
            border-radius: 10px;
        }
        .cart-details {
            flex: 1;
            text-align: left;
            margin-left: 20px;
        }
        .cart-details h3 {
            margin-bottom: 10px;
        }
        .cart-price {
            font-weight: bold;
            font-size: 18px;
        }
        .checkout-btns {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .modal button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <a href="../index.html"><img src="../images/logo.png" alt="Microsoft Logo"></a>
    </div>
</header>

<section class="cart-container">
    <h1>Your Cart</h1>

    <!-- Cart Item 1 -->
    <div class="cart-item">
        <img src="../images/product1.avif" alt="Surface Laptop">
        <div class="cart-details">
            <h3>Surface Laptop</h3>
            <p>Quantity: 1</p>
        </div>
        <div class="cart-price">₹87,999</div>
    </div>

    <!-- Cart Item 2 -->
    <div class="cart-item">
        <img src="../images/product2.webp" alt="Xbox Series X">
        <div class="cart-details">
            <h3>Xbox Series X</h3>
            <p>Quantity: 1</p>
        </div>
        <div class="cart-price">₹51,999</div>
    </div>

    <!-- Cart Item 3 -->
    <div class="cart-item">
        <img src="../images/teams.jpg" alt="Microsoft Teams">
        <div class="cart-details">
            <h3>Microsoft Teams</h3>
            <p>Quantity: 1</p>
        </div>
        <div class="cart-price">₹17,999</div>
    </div>

    <!-- Cart Item 4 -->
    <div class="cart-item">
        <img src="../images/p4.jpg" alt="Microsoft 365">
        <div class="cart-details">
            <h3>Microsoft 365</h3>
            <p>Quantity: 1</p>
        </div>
        <div class="cart-price">₹6,999</div>
    </div>

    <!-- Checkout and Go Back Buttons -->
    <div class="checkout-btns">
        <a href="../index.html" class="btn">Go Back</a>
        <a href="#" class="btn" id="proceedBtn">Proceed to Pay</a>
    </div>
</section>

<!-- Payment Modal -->
<div id="paymentModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Enter Payment Details</h2>
        <form id="paymentForm">
            <input type="text" placeholder="Card Number" id="cardNumber" required>
            <input type="text" placeholder="Cardholder Name" id="cardholderName" required>
            <input type="date" placeholder="Expiration Date" id="expDate" required>
            <input type="text" placeholder="CVV" id="cvv" required>
            <button type="submit">Pay Now</button>
        </form>
        <p id="paymentStatus" style="color: green; display: none;">Payment Successful!</p>
    </div>
</div>

<script>
    // Get elements
    const proceedBtn = document.getElementById('proceedBtn');
    const paymentModal = document.getElementById('paymentModal');
    const closeModal = document.getElementById('closeModal');
    const paymentForm = document.getElementById('paymentForm');
    const paymentStatus = document.getElementById('paymentStatus');

    // Show modal when clicking "Proceed to Pay"
    proceedBtn.addEventListener('click', () => {
        paymentModal.style.display = 'block';
    });

    // Close modal when clicking the "X"
    closeModal.addEventListener('click', () => {
        paymentModal.style.display = 'none';
    });

    // Close modal when clicking outside of it
    window.addEventListener('click', (event) => {
        if (event.target === paymentModal) {
            paymentModal.style.display = 'none';
        }
    });

    // Handle form submission
    paymentForm.addEventListener('submit', (event) => {
        event.preventDefault();

        // Here you can add further validation and AJAX request if needed.
        // For now, we just show a success message.
        paymentStatus.style.display = 'block';

        // Hide form after successful payment
        paymentForm.style.display = 'none';

        // Optionally, close the modal after 2 seconds
        setTimeout(() => {
            paymentModal.style.display = 'none';
        }, 2000);
    });
</script>

</body>
</html>
